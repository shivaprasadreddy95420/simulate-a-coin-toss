<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Coin Toss Simulator</h1>
    <button id="flipCoinButton">Flip Coin</button>
    <button id="resetButton">Reset</button>

    <div id="coinResult">Press "Flip Coin" to start</div>

    <div id="counts">
        <p>Heads: <span id="headsCount">0</span></p>
        <p>Tails: <span id="tailsCount">0</span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
